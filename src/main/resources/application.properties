server.port =  8080
spring.application.name= kafka-valley
spring.kafka.streams.properties.commit.interval.ms= 0
spring.kafka.streams.properties.processing.guarantee= exactly_once

KAFKA_APPLICATION_ID= ${spring.application.name}
KAFKA_CLIENT_ID=  ${spring.application.name}-stream
KAFKA_BOOTSTRAP_SERVERS=  localhost:9092




logging.level.root=info
logging.level.org.springframework.web=INFO
logging.file.path=logs
logging.file.name=${logging.file.path}/springbootmqtt.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %yellow(%logger{36}) - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %yellow(%logger{36}) - %msg%n